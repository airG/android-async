apply plugin: 'com.android.library'

apply from: "$rootDir/version.gradle"
apply from: "$rootDir/dependencies.gradle"

logger.quiet("libasync-$VERSION_NAME ($VERSION_CODE)")

android {
    // do not modify. These fields are auto generated in dependencies.gradle
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        // do not modify. These fields are auto generated in dependencies.gradle
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion COMPILE_SDK_VERSION

        // do not modify. These fields are auto generated in version.gradle
        versionCode VERSION_CODE
        versionName VERSION_NAME

        buildConfigField "String", "VCS_BRANCH", "\"$VCS_BRANCH\""
        buildConfigField "String", "VCS_REVISION", "\"$VCS_REVISION\""

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.android.support:support-annotations:$SUPPORT_LIB_VERSION"
    provided 'org.projectlombok:lombok:1.16.10'
    annotationProcessor 'org.projectlombok:lombok:1.16.10'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}
